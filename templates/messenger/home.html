{% extends "base.html" %}

{% block content %}
  <h1>Django messenger</h1>
  <br>
  <p>Num messages: {{ num_messages }}</p>
  {% if last_viewed_message %}
  <p>Last viewed message:
    <a class="btn btn-link" href="{{ last_viewed_message.get_absolute_url }}">
      Message #{{ last_viewed_message.id }}
    </a>
  </p>
  {% endif %}
{% endblock %}
