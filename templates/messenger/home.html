{% extends "base.html" %}

{% block content %}
  <p>Hello, world!</p>
  <a href="{% url 'accounts:login' %}">Login link</a>
  <a href="{% url 'messenger:home' %}">Link to Home</a>
  <a href="{% url 'messenger:message-list' %}">Link to Message List</a>
  <p>Num messages: {{ num_messages }}</p>
  {% if last_viewed_message %}
  <p>Last viewed message:
    <a href="{{ last_viewed_message.get_absolute_url }}">
      Message #{{ last_viewed_message.id }}
    </a>
  </p>
  {% endif %}
{% endblock %}
